<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="./home-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/331aad7f39.js" crossorigin="anonymous"></script>
</head>
<body id="home">
     <!-----------------------navigation bar---------------------------->
    <div class="navigation">
        <img src="./Images/Restaurant name logo.png" class="logo">
        <nav>
            <ul id="sidemenu">
                <li><a href="#header" onclick="closemenu()">Home</a></li>
                <li> <a href="#about" onclick="closemenu()">About</a> </li>
                <li><a href="#services" onclick="closemenu()">Menu</a></li>
                <li><a href="#contact" onclick="closemenu()">Contact</a></li>
                <i class="fa-solid fa-xmark" onclick="closemenu()" id="Xsolid"></i>
            </ul>
            <i class="fa-solid fa-bars" id="homebar" onclick="openmenu()"></i>
        </nav>
        <p><button>FIND A TABLE</button></p>
    </div>
    <!-----------------------Welcome content---------------------------->
    <div class="land">
        <div class="col-1">
            <h1>Taste Georgian <br>cuisine together<br> With<span> Sliver Spoons</span></h1>
        </div>
        <div class="col-2">
            <h3><i class="fa-regular fa-clock"></i>10:00 - 21:00</h3>
            <h3><i class="fa-solid fa-location-dot"></i>Coimbatore, Tamil nadu </h3>
            <button>View Menu</button>
        </div>
    </div>
    <script>
       
        /*----------------------sidemenu----------------------------*/
        var sidemeu = document.getElementById("sidemenu");

        function openmenu() {
            sidemeu.style.right = "0";
        }

        function closemenu() {
            sidemeu.style.right = "-200px";
        }
    </script>
</body>
</html>
